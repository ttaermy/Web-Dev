<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store</title>
</head>
<body>
<div class="card">

  <img [src]="product().image" class="image">

  <h3>
    <a [href]="product().link" target="_blank" class="product-link">
      {{product().name}}
    </a>
  </h3>

  <p class="description">
    {{product().description}}
  </p>

  <div class="meta">
    <span class="price">{{product().price | number}} KZT</span>
    <span class="rating">‚òÖ {{product().rating}}</span>
  </div>

  <div class="bottom">

    <div class="likes" (click)="like()">
      <span class="heart" [class.liked]="product().likes > 0">‚ù§</span>
      <span>{{product().likes}}</span>
    </div>

    <div class="actions">
      <button class="icon-btn whatsapp" (click)="shareWhatsApp()">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor"
                d="M12 2C6.48 2 2 6.03 2 11c0 1.93.63 3.73 1.71 5.2L2 22l5.96-1.64C9.29 20.77 10.63 21 12 21c5.52 0 10-4.03 10-9S17.52 2 12 2zm0 16c-1.24 0-2.45-.25-3.56-.74l-.25-.12-3.53.97.94-3.44-.16-.27C4.56 13.21 4 12.13 4 11c0-3.87 3.59-7 8-7s8 3.13 8 7-3.59 7-8 7z"/>
        </svg>
      </button>

      <button class="icon-btn telegram" (click)="shareTelegram()">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor"
                d="M9.04 15.54l-.39 5.47c.56 0 .8-.24 1.09-.53l2.62-2.5 5.43 3.97c1 .55 1.7.26 1.96-.93l3.55-16.66c.36-1.65-.6-2.29-1.57-1.93L1.44 9.77C-.1 10.37-.08 11.21 1.18 11.6l4.91 1.53 11.39-7.18c.54-.33 1.03-.15.62.18"/>
        </svg>
      </button>

      <button class="delete-btn" (click)="delete()">
        üóë
      </button>
    </div>

  </div>

</div>
</body>
</html>
