<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightyellow;
            color: darkslategray;
        }

        .invite {
            border: 2px solid black;
            padding: 20px;
            width: 400px;
            margin: 30px auto;
            background-color: white;
        }

        h1 {
            text-align: center;
            color: darkred;
        }

        button {
            background-color: lightgreen;
            border: 1px solid darkgreen;
            padding: 8px 12px;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div class="invite">
        <h1>You're invited!</h1>
        <h2>Seoul Night Market Party</h2>

        <p><strong>Date:</strong> Saturday, April 5</p>
        <p><strong>Time:</strong> 7:00 PM</p>
        <p><strong>Location:</strong> Rooftop Garden, Downtown</p>

        <h3>What to bring:</h3>
        <ul>
            <li>Comfortable shoes</li>
            <li>Good mood</li>
            <li>Snack to share</li>
        </ul>

        <button>RSVP</button>
    </div>

</body>
</html>
